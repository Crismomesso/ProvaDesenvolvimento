<!DOCTYPE html>
<html ng-app="app">


<head>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy"
	content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	
<link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
<link rel="stylesheet" href="css/style.css">	
	
<script src="js/angular.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/app.js"></script>



</head>
<body ng-controller="Controller as ctrl">


	<div class="wrapper">
		<form class="form-signin">
			<h2 class="form-signin-heading">Login</h2>
			
			<input type="text" class="form-control" name="username"
				placeholder="Email Address" required autofocus=""  ng-model="ctrl.userAuth.user" /> 
			
			<input type="password" class="form-control" name="password"
				placeholder="Password" ng-model="ctrl.userAuth.password" required/> 
				
			<button class="btn btn-lg btn-primary btn-block" ng-click="ctrl.login()" type="submit">Login</button>
		</form>
	</div>


	

</body>
</html>
